{{>templates/header.html}}
<main>
    <article>
        <header>
            <h1>{{title}}</h1>
            {{#date}}
            <p class="date">{{date}}</p>
            {{/date}}
            {{#author}}
            <p class="author">{{author}}</p>
            {{/author}}
            <p class="tags">
                {{#tags}}
                <span class="tag {{.}}">{{.}}</span>
                {{/tags}}
            </p>
        </header>
        <section class="post">
            {{{content}}}
        </section>
    </article>
</main>
